source = $HOME/.config/hypr/kanagawa.conf

$accent = $oniViolet
$accentAlpha = $oniVioletAlpha
$font = JetBrains Mono

# GENERAL
general {
    # disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = $HOME/.config/hypr/wallpapers/frieren.png
    blur_passes = 2
    blur_size=2
    noise=0.011700
    color = $sumiInk1
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $dragonBlue
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $dragonBlue
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor =
    path = /home/araujo/Pictures/me.jpeg
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $waveBlue1
    font_color = $fujiWhite
    fade_on_empty = false
    placeholder_text = <span foreground="##$fujiWhiteAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $autumnRed
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $carpYellow
    position = 0, -35
    halign = center
    valign = center
}
